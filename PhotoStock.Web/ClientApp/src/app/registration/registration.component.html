<div class="form">
  <h1>Registration</h1>
  <form [formGroup]="registrationForm">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email" formControlName="email" >
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" formControlName="userName" >
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" formControlName="password" >
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Confirm password</mat-label>
      <input type="password" matInput placeholder="Confirm password" formControlName="confirmPassword" >
    </mat-form-field>
  </form>
  <br/>
  <button mat-raised-button color="primary" (click)="register()">Register</button>
  <br/>
  <div *ngIf="isRegistrationComplete" class="mt-4">
    <div class="text-success">
      You have successfully registered!
    </div>
    <a routerLink="/account/login" class="text-success font-weight-light">Click here to login</a>
  </div>
</div>
